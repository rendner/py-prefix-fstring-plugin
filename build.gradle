plugins {
    id 'org.jetbrains.intellij' version '0.4.21'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

group 'cms.rendner.intellij'
version '1.0'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2'
    type 'PC'
    downloadSources = false
    updateSinceUntilBuild = false
}

buildSearchableOptions {
    enabled = false
}

patchPluginXml {
    version = project.version
}

runIde {
    //ideDirectory '/snap/intellij-idea-community/current'
}

publishPlugin {
    // specify via command line using '-Dpublish.username=...'
    //username = System.properties['publish.username']
    //password = System.properties['publish.password']
}